<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>目标进展提取器</title>
  <style>
    :root {
      --primary-color: #007AFF;
      --accent-color: #5856D6;
      --background-color: #F5F5F7;
      --card-background: #FFFFFF;
      --text-primary: #1D1D1F;
      --text-secondary: #6E6E73;
      --border-radius: 12px;
      --spacing: 16px;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background: var(--background-color);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 600px;
      padding: 8px;
    }

    /* AI总结按钮样式 */
    .ai-summary-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--primary-color);
      background: rgba(0,122,255,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: auto;
    }

    .ai-summary-btn:disabled {
      background: #A1A1A6;
      color: #FFFFFF;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .ai-summary-btn:hover {
      background: rgba(0,122,255,0.15);
      transform: translateY(-1px);
    }

    .ai-summary-btn:active {
      transform: translateY(0);
    }

    .ai-summary-btn.loading {
      opacity: 0.7;
      cursor: wait;
    }

    /* 图标样式 */
    .icon {
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 14px;
      height: 14px;
    }

    /* 内容区域 */
    .tab-content {
      display: none;
      padding: 8px;
      flex: 1;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease-out;
    }

    /* 操作按钮 */
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: var(--spacing);
    }

    .action-button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      flex: 1;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .action-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }

    .action-button:active::after {
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(40, 40);
        opacity: 0;
      }
    }

    .action-button.primary {
      background: var(--primary-color);
      color: white;
    }

    .action-button.primary:hover {
      background: #0071E3;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,122,255,0.2);
    }

    .action-button.secondary {
      background: rgba(0,122,255,0.1);
      color: var(--primary-color);
    }

    .action-button.secondary:hover {
      background: rgba(0,122,255,0.15);
    }

    .action-button:active {
      transform: translateY(0);
    }

    .action-button:disabled {
      background: #A1A1A6;
      color: #FFFFFF;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* 卡片样式 */
    .card {
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(0,0,0,0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
      border-color: rgba(0,0,0,0.08);
    }

    .card-header {
      padding: 8px 12px;
      border-bottom: 1px solid #E5E5EA;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.02);
    }

    .card-header h2 {
      margin: 0;
      font-size: 15px;
      color: var(--text-primary);
      font-weight: 600;
    }

    .card-content {
      padding: 8px 12px;
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      font-size: 13px;
      line-height: 1.6;
    }

    /* 自定义滚动条 */
    .card-content::-webkit-scrollbar,
    .checkbox-list::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .card-content::-webkit-scrollbar-track,
    .checkbox-list::-webkit-scrollbar-track {
      background: transparent;
      margin: 4px;
    }

    .card-content::-webkit-scrollbar-thumb,
    .checkbox-list::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.2s ease;
    }

    .card-content::-webkit-scrollbar-thumb:hover,
    .checkbox-list::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.3);
    }

    /* 弹窗样式 */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      width: 85%;
      max-width: 360px;
      z-index: 1000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform, opacity;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .modal.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: modalShow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: block;
      opacity: 1;
    }

    .progress-selection {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      width: 85%;
      max-width: 360px;
      z-index: 1000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform, opacity;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .progress-selection.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: modalShow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-selection h3 {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      height: 48px;
    }

    .checkbox-list {
      max-height: 300px;
      overflow-y: auto;
      padding: 6px 12px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 6px 0;
    }

    .checkbox-item input[type="checkbox"] {
      margin: 0;
      width: 18px;
      height: 18px;
      border: 2px solid var(--text-secondary);
      border-radius: 4px;
      appearance: none;
      cursor: pointer;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(0,0,0,0.02);
    }

    .checkbox-item input[type="checkbox"]:checked {
      background: var(--primary-color);
      border-color: var(--primary-color);
      animation: checkboxPop 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes checkboxPop {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkbox-item input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 2px;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .checkbox-item label {
      margin-left: 12px;
      font-size: 14px;
      color: var(--text-primary);
      cursor: pointer;
    }

    .button-group {
      padding: 12px;
      display: flex;
      gap: 8px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .button.primary {
      background: var(--primary-color);
      color: white;
    }

    .button.primary:hover {
      background: #0071E3;
    }

    .button.secondary {
      background: rgba(0,0,0,0.05);
      color: var(--text-primary);
    }

    .button.secondary:hover {
      background: rgba(0,0,0,0.1);
    }

    /* 动画 */
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
        filter: blur(8px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
        filter: blur(0);
      }
    }

    @keyframes modalShow {
      from {
        opacity: 0;
        transform: translate(-50%, -48%) scale(0.96);
        filter: blur(4px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        filter: blur(0);
      }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    .copy-success {
      animation: fadeIn 0.3s ease-out;
    }
    /* 错误提示模态框样式 */
    .error-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      width: 85%;
      max-width: 360px;
      z-index: 1000;
      opacity: 0;
      transition: all var(--transition-smooth);
    }

    .error-modal.active {
      display: flex;
      flex-direction: column;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .error-modal-content {
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
    }

    .error-modal-actions {
      padding: 12px;
      display: flex;
      justify-content: center;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .error-modal-actions button {
      padding: 8px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .error-modal-actions button:hover {
      background: #0071E3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 进展选择对话框 -->
    <!-- 进展选择弹窗遮罩层 -->
    <div id="progressOverlay" class="modal-overlay"></div>
    <!-- 进展选择弹窗 -->
    <div id="progressSelection" class="progress-selection">
      <h3>选择需要提取的进展</h3>
      <div class="checkbox-list" id="progressList">
        <!-- 动态插入复选框 -->
      </div>
      <div class="button-group">
        <button class="button secondary" id="cancelSelection">取消</button>
        <button class="button primary" id="confirmSelection">确定</button>
      </div>
    </div>


    <div class="container">
      <div class="button-group">
        <button class="action-button primary" id="extract">
          <span class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
          </span>
          提取进展
        </button>
        <button class="action-button secondary" id="copy">
          <span class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-2M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
            </svg>
          </span>
          复制内容
        </button>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>进展内容</h2>
          <button class="ai-summary-btn" id="summarize" disabled>
            <span class="icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
              </svg>
            </span>
            AI总结
          </button>
        </div>
        <div class="card-content" id="result"></div>
      </div>

      <!-- AI总结弹窗 -->
      <div class="modal-overlay" id="summaryOverlay"></div>
      <div class="modal" id="summaryModal">
        <div class="card">
          <div class="card-header">
            <h2>AI总结</h2>
          </div>
          <div class="card-content" id="summaryContent" style="max-height: 400px; overflow-y: auto;"></div>
          <div class="button-group">
            <button class="action-button secondary" id="closeSummary">关闭</button>
            <button class="action-button primary" id="copySummary">
              <span class="icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-2M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                </svg>
              </span>
              复制总结
            </button>
          </div>
        </div>
      </div>

      <!-- 错误提示模态框 -->
      <div class="modal-overlay" id="errorOverlay"></div>
      <div class="error-modal" id="errorModal">
        <div class="error-modal-content" id="errorMessage"></div>
        <div class="error-modal-actions">
          <button id="errorConfirm">确定</button>
        </div>
      </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
